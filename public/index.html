    <div class="row" style="height: 100%; padding-top: 40px;">
        <div class="col-1">
        </div>
        <div class="col-3" style="">
            <h1>TSCANALYTICS</h1>
            <h5>View a predictive model for future sales based on current and past seasonal and weather based sales.</h5>
            <h5>Get a better picture of the spread of stores in the USA.</h5>
            <h5 class="end">Find out what products to increase in orders for which region and when!</h5>
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Pick a State
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" id="state" data-value="6">CT</a>
                <a class="dropdown-item" id="state" data-value="7">DE</a>
                <a class="dropdown-item" id="state" data-value="18">MA</a>
                  <a class="dropdown-item" id="state" data-value="19">MD</a>
                  <a class="dropdown-item" id="state" data-value="21">MN</a>
                  <a class="dropdown-item" id="state" data-value="28">NH</a>
                  <a class="dropdown-item" id="state" data-value="29">NJ</a>
                  <a class="dropdown-item" id="state" data-value="37">PA</a>
                  <a class="dropdown-item" id="state" data-value="38">RI</a>
                  <a class="dropdown-item" id="state" data-value="44">VT</a>
              </div>
            </div>
            <br>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Pick Date Prediction</span>
              </div>
              <input type="text" class="form-control calendar" id="calendar">
              <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button" id="date"><i class="fa fa-arrow-right"></i></button>
              </div>
            </div>
        </div>
        <div class="col-7" style="">
            <div id="map"></div>
                <script>
                    var map;
                    function initMap() {
                        map = new google.maps.Map(document.getElementById('map'), {
                            center: {lat: 39.83333333, lng: -98.58333333},
                            zoom: 4
                        });
                    }
                </script>
                <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
                <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTAMykaE0wy609KKN5ziAzgBecZnXHhcQ&callback=initMap"
                async defer></script>
            <br>
            <br>
             <div id="chartContainer" style="height: 300px; width: 100%; border-top: 250px;"></div>
            <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
